group 'com.dthoffman.config.examples'
version '0.0.0'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

configurations {
    provided
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.springframework:spring-web:4.2.4.RELEASE'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'com.sun.jersey.contribs:jersey-spring:1.19'
    compile 'commons-configuration:commons-configuration:1.10'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.spockframework:spock-maven:0.7-groovy-2.0'
    testCompile 'cglib:cglib-nodep:2.2'
    testCompile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    testCompile 'org.eclipse.jetty:jetty-annotations:9.3.7.v20160115'
    testCompile 'org.eclipse.jetty:jetty-webapp:9.3.7.v20160115'
    testCompile 'org.eclipse.jetty:jetty-server:9.3.7.v20160115'

}
